<!DOCTYPE html> 
<!-- 문서의 html 버전을 지정(<!DOCTYPE html>: html5를 지원하는 버전)
: 웹 브라우저가 어떤 html 버전의 해석 방식으로 페이지를 이해하면 되는지 알려 주는 용도-->

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
        <!-- ./경로: 현재 파일의 주변에서 파일을 찾는다라는 의미-->
    </head>
    <body>
        <div>Hello world!</div>
        <img src="경로작성" alt="이미지 출력 불가 시 대체 출력 텍스트">
        <a href="https://naver.com">NAVER</a>
        <a href="/about/about.html">ABOUT</a>
        <!-- 다른 페이지로 이동-->
    </body>
</html>
<!--
    마켓플레이스에서 설치한 라이브러리?
    1. Korean ~ : 영어로된 값들을 마이크로소프트에서 한글화 기능을 제공하는 라이브러리
    2. Beautify : 코드들의 모양을 바르게 정렬하는 라이브러리
      - 윈도우를 기준으로 파일->기본설정->바로가기 키->HookyQR.beautify 를 검색하여
      정렬할 명령어 키를 입력해준다(ex: ctrl + alt + l 등으로 사용)
      - 사용 방법은 정렬할 코드들을 드래그하여 선택 한 뒤 명령어를 입력하면 된다.
    3. Auto Rename Tag : <> </>로 이루어진 태그의 쌍을 한번에 수정할 수 있는 기능을 제공
    4. Live Server : html 파일에서 임시로 로컬(사용자의 컴퓨터 환경) 서버를 오픈 하는 것
      - 사용 방법은 html 파일에서 우측 클릭하여 오픈 위드 라이브러리 서버를 선택하면 된다.
-->

<!--
    유용한 명령어
    1. 파일 전체저장 : ctrl + K S
    2. 사이드바 열고 / 닫기 : ctrl + B
    3. 파일 검색 : ctrl + P
    4. 모든 명령 표시(에디터의 모든 명령에 접근): ctrl + shift + P
    5. 편집기 닫기: ctrl + W
    6. 찾기: ctrl + F
    7. 찾은 후 바꾸기 : ctrl + H
    8. 줄 위/아래로 이동: alt + up/down
    9. 줄 위/아래 복사: alt + shift + up/down
    10. 들여쓰기: tap(기본적으로 4칸이 띄어지며, 2칸으로 설정하는 것을 권장)
    11. 내어쓰기 : shift + tap
    12. 탭 이동: ctrl + page up/down
    13. 화면 분할 : ctrl + \

-->

<!-- <html></html>: html 문서의 범위-->
<!-- <head></head>: html 문서의 정보를 나타내는 범위
    (웹페이지의 제목, 설명, 스타일 등 보이지 않는 정보가 저장된다.)-->

<!-- meta: 기본 정보로서 제작자, 내용, 키워드 등에 대한 정보가 있다. -->
<!-- 상대경로
 ./ : 현재 파일(같은 레벨에 위치한)의 주변에서 찾는다.(생략가능)
 ../ : 현재 파일에서 상위 폴더로 올라가서 찾는다.-->
<!-- 절대경로
 http(https) : 경로를 루트부터 온전히 작성한다.
 /(//) : 경로를 루트(제일 상단에 있는 폴더or파일)부터 온전히 작성한다.
-->
<!-- 로컬호스트(우리의 컴퓨터): http://127.0.0.1:포트번호, http://localhost:포트번호-->
<!--
    빈(empty) 태그: <태그> vs <태그/>
    -<태그>: 편리하다, HTML 1/2/3/4/5 지원
    -<태그/>:안전하고 엄격하다, XHTML/HTML5 지원되며 /가 없으면 동작하지 않는다.
     -> 빈 태그는 /를 혼용해서 사용하지만 되도록 <태그/>를 하는 것이 좋다.
     -> 대부분의 빈 태그는 속성이 필요하다.
-->
<!-- 
    전역속성
    <태그 title="설명"> : 요소의 정보나 설명을 지정
    <태그 style="스타일">: 요소에 적용할 스타일(css)을 지정
    <태그 class="이름">: 요소를 지정하는 중복 가능한 이름
    <태그 id="이름">: 요소를 지칭하는 고유한 이름
    <태그 data-이름="데이터">: 요소에 데이터를 지정
    ex) <div data-fruit-name="apple">사과</div>
    - JS
    const els = document.querySselectorAll('div')
    els.forEach(el => {
        console.log(el.dataset.fruitName)
    })
    html의 fruit-name을 JS에서 fruitName으로 받는다

-->
