<!DOCTYPE html> 
<!-- 문서의 html 버전을 지정(<!DOCTYPE html>: html5를 지원하는 버전)
: 웹 브라우저가 어떤 html 버전의 해석 방식으로 페이지를 이해하면 되는지 알려 주는 용도-->

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
        <!-- ./경로: 현재 파일의 주변에서 파일을 찾는다라는 의미-->
    </head>
    <body>
        <div>Hello world!</div>
        <img src="경로작성" alt="이미지 출력 불가 시 대체 출력 텍스트">
        <a href="https://naver.com">NAVER</a>
        <a href="/about/about.html">ABOUT</a>
        <!-- 다른 페이지로 이동-->
    </body>
</html>
<!-- <html></html>: html 문서의 범위-->
<!-- <head></head>: html 문서의 정보를 나타내는 범위
    (웹페이지의 제목, 설명, 스타일 등 보이지 않는 정보가 저장된다.)-->
<!-- <body></body>: html 문서의 구조를 나타내는 범위
    (사용자 화면을 통해 보여지는 웹페이지의 화면이다.)-->
<!-- css와 js 연결방법: <head>에 <link>와 <script>를 이용하여 연결한다.  -->
<!-- meta: 기본 정보로서 제작자, 내용, 키워드 등에 대한 정보가 있다. -->
<!-- 상대경로
 ./ : 현재 파일(같은 레벨에 위치한)의 주변에서 찾는다.(생략가능)
 ../ : 현재 파일에서 상위 폴더로 올라가서 찾는다.-->
<!-- 절대경로
 http(https) : 경로를 루트부터 온전히 작성한다.
 /(//) : 경로를 루트(제일 상단에 있는 폴더or파일)부터 온전히 작성한다.
-->
<!-- 로컬호스트(우리의 컴퓨터): http://127.0.0.1:포트번호, http://localhost:포트번호-->
<!--
    빈(empty) 태그: <태그> vs <태그/>
    -<태그>: 편리하다, HTML 1/2/3/4/5 지원
    -<태그/>:안전하고 엄격하다, XHTML/HTML5 지원되며 /가 없으면 동작하지 않는다.
     -> 빈 태그는 /를 혼용해서 사용하지만 되도록 <태그/>를 하는 것이 좋다.
     -> 대부분의 빈 태그는 속성이 필요하다.


-->
