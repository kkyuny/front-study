<!DOCTYPE html> 
<!-- 문서의 html 버전을 지정(<!DOCTYPE html>: html5를 지원하는 버전)
: 웹 브라우저가 어떤 html 버전의 해석 방식으로 페이지를 이해하면 되는지 알려 주는 용도-->

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div>Hello world!</div>
    </body>
</html>
<!-- <html></html>: html 문서의 범위-->
<!-- <head></head>: html 문서의 정보를 나타내는 범위
    (웹페이지의 제목, 설명, 스타일 등 보이지 않는 정보가 저장된다.)-->
<!-- <body></body>: html 문서의 구조를 나타내는 범위
    (사용자 화면을 통해 보여지는 웹페이지의 화면이다.)-->
<!-- css와 js 연결방법: <head>에 <link>와 <script>를 이용하여 연결한다.  -->
