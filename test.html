<!--
    마켓플레이스에서 설치한 라이브러리?
    1. Korean ~ : 영어로된 값들을 마이크로소프트에서 한글화 기능을 제공하는 라이브러리
    2. Beautify : 코드들의 모양을 바르게 정렬하는 라이브러리
      - 윈도우를 기준으로 파일->기본설정->바로가기 키->HookyQR.beautify 를 검색하여
      정렬할 명령어 키를 입력해준다(ex: ctrl + alt + l 등으로 사용)
      - 사용 방법은 정렬할 코드들을 드래그하여 선택 한 뒤 명령어를 입력하면 된다.
    3. Auto Rename Tag : <> </>로 이루어진 태그의 쌍을 한번에 수정할 수 있는 기능을 제공
    4. Live Server : html 파일에서 임시로 로컬(사용자의 컴퓨터 환경) 서버를 오픈 하는 것
      - 사용 방법은 html 파일에서 우측 클릭하여 오픈 위드 라이브러리 서버를 선택하면 된다.
-->

<!--
    유용한 명령어
    1. 파일 전체저장 : ctrl + K S
    2. 사이드바 열고 / 닫기 : ctrl + B
    3. 파일 검색 : ctrl + P
    4. 모든 명령 표시(에디터의 모든 명령에 접근): ctrl + shift + P
    5. 편집기 닫기: ctrl + W
    6. 찾기: ctrl + F
    7. 찾은 후 바꾸기 : ctrl + H
    8. 줄 위/아래로 이동: alt + up/down
    9. 줄 위/아래 복사: alt + shift + up/down
    10. 들여쓰기: tap(기본적으로 4칸이 띄어지며, 2칸으로 설정하는 것을 권장)
    11. 내어쓰기 : shift + tap
    12. 탭 이동: ctrl + page up/down
    13. 화면 분할 : ctrl + \

-->
